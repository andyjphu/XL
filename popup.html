<!DOCTYPE html>
<html>
  <head>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        background: #000;
      }

      body {
        width: 320px;
        color: #e7e9ea;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        font-size: 14px;
      }

      /* Custom scrollbar to match X.com */
      ::-webkit-scrollbar {
        width: 16px;
        background: transparent;
      }

      ::-webkit-scrollbar-track {
        background: transparent;
      }

      ::-webkit-scrollbar-thumb {
        background: #3e4144;
        border: 4px solid #000;
        border-radius: 8px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #5c5f63;
      }

      .header {
        padding: 16px;
        border-bottom: 1px solid #2f3336;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .header h1 {
        font-size: 20px;
        font-weight: 700;
      }

      .status {
        font-size: 13px;
        padding: 4px 12px;
        border-radius: 9999px;
        font-weight: 700;
      }

      .status.active {
        background: #00ba7c;
        color: #fff;
      }

      .status.inactive {
        background: #2f3336;
        color: #71767b;
      }

      .section {
        padding: 16px;
        border-bottom: 1px solid #2f3336;
      }

      .section:last-child {
        border-bottom: none;
      }

      .section-title {
        font-size: 15px;
        font-weight: 700;
        color: #e7e9ea;
        margin-bottom: 4px;
      }

      .section-description {
        font-size: 13px;
        color: #71767b;
        margin-bottom: 16px;
      }

      .radio-group {
        display: flex;
        gap: 8px;
      }

      .radio-option {
        padding: 6px 16px;
        border-radius: 9999px;
        border: 1px solid #536471;
        font-size: 14px;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.2s ease;
        background: transparent;
        color: #e7e9ea;
      }

      .radio-option:hover {
        background: rgba(239, 243, 244, 0.1);
      }

      .radio-option.selected {
        background: #eff3f4;
        color: #0f1419;
        border-color: transparent;
      }

      .radio-option.selected:hover {
        background: #d7dbdc;
      }

      .disabled-section {
        opacity: 0.4;
        pointer-events: none;
      }

      .btn {
        padding: 8px 16px;
        border-radius: 9999px;
        border: 1px solid #536471;
        font-size: 14px;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.2s ease;
        background: transparent;
        color: #e7e9ea;
      }

      .btn:hover {
        background: rgba(239, 243, 244, 0.1);
      }

      .section-hint {
        font-size: 12px;
        color: #536471;
        margin-top: 12px;
      }

      .toggle-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 12px;
      }

      .toggle-row:last-child {
        margin-bottom: 0;
      }

      .toggle-label {
        font-size: 14px;
        color: #e7e9ea;
      }

      .radio-group.wrap {
        flex-wrap: wrap;
      }

      .custom-input-row {
        display: none;
        margin-top: 12px;
      }

      .custom-input-row.show {
        display: flex;
        gap: 8px;
      }

      .width-input-row {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .width-input {
        width: 80px;
        padding: 6px 10px;
        border-radius: 4px;
        border: 1px solid #2f3336;
        background: #000;
        color: #e7e9ea;
        font-size: 14px;
        font-family: inherit;
        outline: none;
        transition: border-color 0.15s ease;
      }

      .width-input:focus {
        border-color: #1d9bf0;
      }

      .width-input::placeholder {
        color: #71767b;
      }

      .custom-input {
        flex: 1;
        padding: 8px 12px;
        border-radius: 4px;
        border: 1px solid #2f3336;
        background: #000;
        color: #e7e9ea;
        font-size: 14px;
        font-family: inherit;
        outline: none;
        transition: border-color 0.15s ease;
      }

      .custom-input:focus {
        border-color: #1d9bf0;
      }

      .custom-input::placeholder {
        color: #71767b;
      }

      .btn-apply {
        padding: 6px 12px;
        border-radius: 9999px;
        border: none;
        background: #eff3f4;
        color: #0f1419;
        font-size: 13px;
        font-weight: 700;
        cursor: pointer;
        transition: background 0.15s ease;
      }

      .btn-apply:hover {
        background: #d7dbdc;
      }

      .api-key-row {
        display: flex;
        gap: 8px;
        margin-top: 12px;
      }

      .api-key-input {
        flex: 1;
        padding: 6px 10px;
        border-radius: 4px;
        border: 1px solid #2f3336;
        background: #000;
        color: #e7e9ea;
        font-size: 13px;
        font-family: inherit;
        outline: none;
        transition: border-color 0.15s ease;
      }

      .api-key-input:focus {
        border-color: #1d9bf0;
      }

      .api-key-input::placeholder {
        color: #71767b;
      }

      .scoring-error {
        color: #f4212e;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>XL</h1>
      <span id="status" class="status">...</span>
    </div>

    <div id="settings">
      <div class="section">
        <div class="section-title">Ad Posts</div>
        <div class="section-description">Control how ads appear in your feed</div>
        <div class="radio-group" id="ad-mode">
          <button class="radio-option" data-value="show">Show</button>
          <button class="radio-option" data-value="dim">Dim</button>
          <button class="radio-option" data-value="hide">Hide</button>
        </div>
      </div>

      <div class="section">
        <div class="section-title">Layout</div>
        <div class="section-description">Toggle sidebar visibility</div>
        <div class="toggle-row">
          <span class="toggle-label">Navigation</span>
          <div class="radio-group" id="hide-nav">
            <button class="radio-option" data-value="show">Show</button>
            <button class="radio-option" data-value="hide">Hide</button>
          </div>
        </div>
        <div class="toggle-row">
          <span class="toggle-label">Sidebar</span>
          <div class="radio-group" id="hide-sidebar">
            <button class="radio-option" data-value="show">Show</button>
            <button class="radio-option" data-value="hide">Hide</button>
          </div>
        </div>
      </div>

      <div class="section">
        <div class="section-title">Feed Width</div>
        <div class="section-description">Set width of the primary column</div>
        <div class="toggle-row">
          <span class="toggle-label">Property</span>
          <div class="radio-group" id="width-property">
            <button class="radio-option" data-value="min-width">Min</button>
            <button class="radio-option" data-value="max-width">Max</button>
          </div>
        </div>
        <div class="toggle-row">
          <span class="toggle-label">Value</span>
          <div class="width-input-row">
            <input type="text" class="width-input" id="feed-width-input" placeholder="600px">
            <button class="btn-apply" id="apply-feed-width">Apply</button>
          </div>
        </div>
      </div>

      <div class="section">
        <div class="section-title">Quick Actions</div>
        <div class="section-description">Add shortcut buttons to posts</div>
        <div class="toggle-row">
          <span class="toggle-label">Not Interested</span>
          <div class="radio-group" id="show-not-interested">
            <button class="radio-option" data-value="show">Show</button>
            <button class="radio-option" data-value="hide">Hide</button>
          </div>
        </div>
      </div>

      <div class="section">
        <div class="section-title">Post Scoring</div>
        <div class="section-description">Rate posts using Cerebras AI (1-3)</div>
        <div class="toggle-row">
          <span class="toggle-label">Scoring</span>
          <div class="radio-group" id="scoring-enabled">
            <button class="radio-option" data-value="on">On</button>
            <button class="radio-option" data-value="off">Off</button>
          </div>
        </div>
        <div class="api-key-row">
          <input type="password" class="api-key-input" id="cerebras-api-key" placeholder="Cerebras API key">
          <button class="btn-apply" id="save-api-key">Save</button>
        </div>
        <div class="section-hint" id="api-key-status"></div>
        <div class="section-hint scoring-error" id="scoring-status"></div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
