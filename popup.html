<!DOCTYPE html>
<html>
  <head>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        background: #000;
      }

      body {
        width: 280px;
        color: #e7e9ea;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        font-size: 14px;
      }

      .header {
        padding: 16px;
        border-bottom: 1px solid #2f3336;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .header h1 {
        font-size: 20px;
        font-weight: 700;
      }

      .status {
        font-size: 13px;
        padding: 4px 12px;
        border-radius: 9999px;
        font-weight: 700;
      }

      .status.active {
        background: #00ba7c;
        color: #fff;
      }

      .status.inactive {
        background: #2f3336;
        color: #71767b;
      }

      .section {
        padding: 16px;
        border-bottom: 1px solid #2f3336;
      }

      .section:last-child {
        border-bottom: none;
      }

      .section-title {
        font-size: 15px;
        font-weight: 700;
        color: #e7e9ea;
        margin-bottom: 4px;
      }

      .section-description {
        font-size: 13px;
        color: #71767b;
        margin-bottom: 16px;
      }

      .radio-group {
        display: flex;
        gap: 8px;
      }

      .radio-option {
        padding: 6px 16px;
        border-radius: 9999px;
        border: 1px solid #536471;
        font-size: 14px;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.2s ease;
        background: transparent;
        color: #e7e9ea;
      }

      .radio-option:hover {
        background: rgba(239, 243, 244, 0.1);
      }

      .radio-option.selected {
        background: #1d9bf0;
        color: #fff;
        border-color: transparent;
      }

      .radio-option.selected:hover {
        background: #1a8cd8;
      }

      .disabled-section {
        opacity: 0.4;
        pointer-events: none;
      }

      .btn {
        padding: 8px 16px;
        border-radius: 9999px;
        border: 1px solid #536471;
        font-size: 14px;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.2s ease;
        background: transparent;
        color: #e7e9ea;
      }

      .btn:hover {
        background: rgba(239, 243, 244, 0.1);
      }

      .section-hint {
        font-size: 12px;
        color: #536471;
        margin-top: 12px;
      }

      .toggle-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 12px;
      }

      .toggle-row:last-child {
        margin-bottom: 0;
      }

      .toggle-label {
        font-size: 14px;
        color: #e7e9ea;
      }

      .radio-group.wrap {
        flex-wrap: wrap;
      }

      .custom-input-row {
        display: none;
        margin-top: 12px;
      }

      .custom-input-row.show {
        display: flex;
        gap: 8px;
      }

      .custom-input {
        flex: 1;
        padding: 8px 12px;
        border-radius: 8px;
        border: 1px solid #536471;
        background: transparent;
        color: #e7e9ea;
        font-size: 14px;
        font-family: inherit;
        outline: none;
        transition: border-color 0.15s ease;
      }

      .custom-input:focus {
        border-color: #1d9bf0;
      }

      .custom-input::placeholder {
        color: #71767b;
      }

      .btn-apply {
        padding: 8px 16px;
        border-radius: 9999px;
        border: none;
        background: #1d9bf0;
        color: #fff;
        font-size: 14px;
        font-weight: 700;
        cursor: pointer;
        transition: background 0.15s ease;
      }

      .btn-apply:hover {
        background: #1a8cd8;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>XL</h1>
      <span id="status" class="status">...</span>
    </div>

    <div id="settings">
      <div class="section">
        <div class="section-title">Ad Posts</div>
        <div class="section-description">Control how ads appear in your feed</div>
        <div class="radio-group" id="ad-mode">
          <button class="radio-option" data-value="show">Show</button>
          <button class="radio-option" data-value="dim">Dim</button>
          <button class="radio-option" data-value="hide">Hide</button>
        </div>
      </div>

      <div class="section">
        <div class="section-title">Layout</div>
        <div class="section-description">Toggle sidebar visibility</div>
        <div class="toggle-row">
          <span class="toggle-label">Navigation</span>
          <div class="radio-group" id="hide-nav">
            <button class="radio-option" data-value="show">Show</button>
            <button class="radio-option" data-value="hide">Hide</button>
          </div>
        </div>
        <div class="toggle-row">
          <span class="toggle-label">Sidebar</span>
          <div class="radio-group" id="hide-sidebar">
            <button class="radio-option" data-value="show">Show</button>
            <button class="radio-option" data-value="hide">Hide</button>
          </div>
        </div>
      </div>

      <div class="section">
        <div class="section-title">Feed Width</div>
        <div class="section-description">Set width of the primary column</div>
        <div class="toggle-row">
          <span class="toggle-label">Property</span>
          <div class="radio-group" id="width-property">
            <button class="radio-option" data-value="min-width">Min</button>
            <button class="radio-option" data-value="max-width">Max</button>
          </div>
        </div>
        <div class="toggle-row">
          <span class="toggle-label">Value</span>
          <div class="radio-group" id="feed-width">
            <button class="radio-option" data-value="600px">600px</button>
            <button class="radio-option" data-value="100%">100%</button>
            <button class="radio-option" data-value="70%">70%</button>
            <button class="radio-option" data-value="custom">Custom</button>
          </div>
        </div>
        <div class="custom-input-row" id="custom-width-row">
          <input type="text" class="custom-input" id="custom-width-input" placeholder="e.g. 800px, 50vw, 80%">
          <button class="btn-apply" id="apply-custom-width">Apply</button>
        </div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
